  - name: HeapView.PossibleBoxingAllocation
  - name: CanSimplifySetAddingWithSingleCall
  - name: CanReplaceCastWithLambdaReturnType
  - name: ChangeFieldTypeToSystemThreadingLock
  - name: ClassNeverInstantiated.Global
  - name: ClassWithVirtualMembersNeverInherited.Global
  - name: HeapView.ClosureAllocation
  - name: HeapView.CanAvoidClosure
  - name: JsonStandardCompliance
  - name: ConvertIfStatementToSwitchStatement
  - name: ConvertToPrimaryConstructor
  - name: ConvertToLocalFunction
  - name: UseAwaitUsing
  - name: ConvertToLambdaExpression
  - name: ConvertClosureToMethodGroup
  - name: ConvertToConstant.Local
  - name: UseNegatedPatternInIsExpression
  - name: ConvertToAutoProperty
  - name: ConvertToAutoPropertyWhenPossible
  - name: ConvertToAutoPropertyWithPrivateSetter
  - name: HeapView.DelegateAllocation
  - name: CanSimplifyDictionaryLookupWithTryAdd
  - name: CanSimplifyDictionaryLookupWithTryGetValue
  - name: DuplicatedSequentialIfBodies
  - name: EventNeverSubscribedTo.Global
  - name: ExtractCommonBranchingCode
