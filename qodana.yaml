version: "1.0"
linter: jetbrains/qodana-dotnet:latest

profile:
  name: qodana.recommended

dotnet:
  solution: MonoBallFramework.Game/MonoBallFramework.Game.csproj

exclude:
  - name: All
    paths:
      - "**/bin/**"
      - "**/obj/**"
      - "**/Migrations/**"
      - "**/*.g.cs"
      - "**/*.generated.cs"
      - "docs/**"
      - "tests/**"

bootstrap: |
  dotnet restore

failThreshold: 100
